<script>
  (function () {
    const prefersDark =
      window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: dark)").matches;
    const setting = localStorage.getItem("hexo-color-scheme") || "auto";
    if (setting === "dark" || (prefersDark && setting !== "light"))
      document.documentElement.classList.toggle("dark", true);
    let isDark = document.documentElement.classList.contains("dark");
  })();

  $(document).ready(function () {
    // init icon
    const prefersDark =
      window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: dark)").matches;
    const isDark = document.documentElement.classList.contains("dark");
    $("#theme-icon").attr("class", isDark ? "ri-moon-fill" : "ri-sun-fill");


    // toggle dark mode
    function toggleDark() {
      let isDark = document.documentElement.classList.contains("dark");
      isDark = !isDark;
      const setting = localStorage.getItem("hexo-color-scheme") || "auto";
      document.documentElement.classList.toggle("dark", isDark);
      $("#theme-icon").attr("class", isDark ? "ri-moon-fill" : "ri-sun-fill");
      if (prefersDark === isDark) {
        localStorage.setItem("hexo-color-scheme", "auto");
      } else {
        localStorage.setItem("hexo-color-scheme", isDark ? "dark" : "light");
      }
      const grainColor = isDark ? 'hsla(0,5%,12%,0.14)' : 'hsla(25, 100%, 96%, 0.1375)'
      grain(256, "--grain-square-white-opacity-blend", grainColor);
    }

    $("#toggle-dark").click(toggleDark);
    // listen dark mode change
    window
      .matchMedia("(prefers-color-scheme: dark)")
      .addEventListener("change", (e) => {
        const setting = localStorage.getItem("hexo-color-scheme") || "auto";
        if (setting === "auto") {
          document.documentElement.classList.toggle("dark", e.matches);
          $("#theme-icon").attr(
            "icon",
            e.matches ? "ri:moon-line" : "ri:sun-line"
          );
        }
      });
  });
</script>

<script>
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  function grain(size, name, color) {
    canvas.width = size;
    canvas.height = size;

    ctx.fillStyle = color;

    for (let x = 0; x < size; x++) {
      for (let y = 0; y < size; y++) {
        if (Math.random() > 0.5) {
          ctx.fillRect(x, y, 1, 1);
        }
      }
    }

    canvas.toBlob((blob) => {
      const url = URL.createObjectURL(blob);

      document.documentElement.style.setProperty(name, `url(${url})`);
    });
  }

  const isDark = document.documentElement.classList.contains("dark");
  const grainColor = isDark ? 'hsla(0,5%,12%,0.14)' : 'hsla(25, 100%, 96%, 0.1375)'
  grain(256, "--grain-square-white-opacity-blend", grainColor);
</script>

    <script>
      (() => {
        docsearch(Object.assign({
          appId: 'X0WWAAXUJA',
          apiKey: 'e50c4e67b7ae1df93ab02fae368bc9af',
          indexName: 'LittleDreamland',
          container: '#docsearch',
          placeholder: '快速搜索...',
          transformItems: (items) => {
            const mappedItems = items.map((item, index) => {
              // We transform the absolute URL into a relative URL to
              // leverage Next's preloading.
              const a = document.createElement('a')
              a.href = item.url

              const hash = a.hash === '#article-title' ? '' : a.hash

              if (item.hierarchy?.lvl0 && !item.hierarchy?.lvl1) {
                item.hierarchy.lvl1 = '点击进入文章阅读 - ' + item.hierarchy.lvl0
                item.type = 'lvl1'
              }

              if (item.hierarchy?.lvl0) {
                item.hierarchy.lvl0 = item.hierarchy.lvl0.replace(/&amp;/g, '&')
              }

              if (item._highlightResult?.hierarchy?.lvl0?.value) {
                item._highlightResult.hierarchy.lvl0.value =
                  item._highlightResult.hierarchy.lvl0.value.replace(/&amp;/g, '&')
              }

              return {
                ...item,
                url: `${a.pathname}${hash}`,
                __is_result: true,
                __is_parent: (item.type === 'lvl1' && items.length > 1 && index === 0),
                __is_child: (
                  item.type !== 'lvl1' &&
                  items.length > 1 &&
                  items[0].type === 'lvl1' &&
                  index !== 0),
                __is_first: index === 1,
                __is_last: (index === items.length - 1 && index !== 0),
              }
            })
            return mappedItems;
          },
          hitComponent: ({ hit, children }) => {
            const className = `${hit.__is_result ? 'DocSearch-Hit--Result ': ''}` +
                              `${hit.__is_parent ? 'DocSearch-Hit--Parent ': ''}` +
                              `${hit.__is_first ? 'DocSearch-Hit--FirstChild ': ''}` +
                              `${hit.__is_last ? 'DocSearch-Hit--LastChild ': ''}` +
                              `${hit.__is_child ? 'DocSearch-Hit--Child ': ''}`
            return {
              $$typeof: children.$$typeof,
              constructor: undefined,
              key: Math.floor(Math.random() * 10000),
              type: 'a',
              props: {
                children: children,
                class: className,
                className: className,
                href: hit.url
              },
              ref: undefined,
              __v: null
            }
          }
        }))


        const searchClickFn = () => {
          document.querySelector('#algolia_search').addEventListener('click', () => {
            document.querySelector('.DocSearch-Button').click()
          })
        }

        searchClickFn()
      })()
